<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="window">
    <div class="outerb">
        <div class="innerb">
            <div class="screen">
                <p id="screen"></p>
            </div>
            <div class="buttonb">
                <div class="row1 row">
                    <div class=" button" id="AC"><P>AC</P></div>
                    <div class="neg button" id="neg"><P>+/-</P></div>
                    <div class=" button" id="delete"><p>del</p></div>
                    <div class="/ operator button"><P>/</P></div>
                </div>
                <div class="row2 row">
                    <div class="7 number button"><p>7</p></div>
                    <div class="8 number button"><P>8</P></div>
                    <div class="9 number button"><P>9</P></div>
                    <div class="X operator button"><P>X</P></div>
                </div>
                <div class="row3 row">
                    <div class="4 number button"><P>4</P></div>
                    <div class="5 number button"><P>5</P></div>
                    <div class="6 number button"><P>6</P></div>
                    <div class="- operator button"><P>-</P></div>
                </div>
                <div class="row4 row">
                    <div class="1 number button"><P>1</P></div>
                    <div class="2 number button"><P>2</P></div>
                    <div class="3 number button"><P>3</P></div>
                    <div class="+ operator button"><P>+</P></div>
                </div>
                <div class="row5 row">
                    <div class="0 number button"><P>0</P></div>
                    <div class=". number button"><P>.</P></div>
                    <div class="% operator button"><P>%</P></div>
                    <div class=" button" id="evaluate"><P>=</P></div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="calc.js"></script>
</body>
</html>
