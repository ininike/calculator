<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="window">
    <div class="outerb">
        <div class="innerb">
            <div class="screen">
                <p id="screen"></p>
            </div>
            <div class="buttonb" id="buttonb">
                <div class="row">
                    <div class=" button" id="AC"><P>AC</P></div>
                    <div class=" button" id="neg"><P>+/-</P></div>
                    <div class=" button" id="delete"><p>del</p></div>
                    <div class=" button" id="evaluate"><P>=</P></div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="calcdata.js"></script>
    <script src="calclogic.js"></script>
</body>
</html>
